<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Balloon popping game</title>
    <link href="styles/balloon.css" rel="stylesheet" type="text/css" />
    <link href="styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="wrapper v-center">
      <header>
        <h2>Pop the Balloons</h2>
      </header>
      <section class="h-center">
        <p class="v-center m-l-10">
          <span class="label score">Score</span>
          <span class="display score">0</span>
        </p>
        <p class="v-center m-l-10">
          <span class="label remaining">Balloons</span>
          <span class="display remaining">10</span>
        </p>
      </section>

      <section class="container nature">
        <div class="balloon">
          <div class="inner v-center"></div>
          <div class="stick"></div>
        </div>
      </section>
    </main>

    <script type="module" src="script.js" defer></script>
    
  </body>
</html>
