<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <title>Balloon Popping Game</title>
    <link href="styles/balloon.css" rel="stylesheet" type="text/css" />
    <link href="styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="wrapper v-center">
      <header>
        <h2>POP!</h2>
      </header>
      <section class="h-center game-area-width">
        <p class="v-center">
          <span class="label points h-center">Points Scored</span>
          <span class="display points">0</span>
        </p>
        <p class="v-center">
          <span class="label points h-center">Points Missed</span>
          <span class="display points-missed">0</span>
        </p>
        <p class="v-center">
          <span class="label released h-center">Balloons Released</span>
          <span class="display released">100</span>
        </p>
      </section>

      <section class="container nature">
        <div class="balloon">
          <div class="inner v-center"></div>
          <div class="stick"></div>
        </div>
      </section>

      <section>
        <p class="v-center m-t-20">
          <button class="btn">Play!</button>
        </p>
      </section>

      <section class="leader-board v-center">
        <h3>Leader Board <sup>top 20</sup></h3>
        <ul class="leader-board-points scrollable"></ul>
      </section>

    </main>

    <script type="text/javascript" src="src/data.json"></script>
    <script type="module" src="script.js" defer></script>
    
  </body>
</html>
